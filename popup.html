<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f4f4f4; }
    h3 { margin-top: 0; color: #333; }
    .input-group { margin-bottom: 15px; }
    label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
    input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #1976D2; }
    #status { margin-top: 10px; font-size: 12px; color: green; text-align: center; height: 15px; }
  </style>
</head>
<body>
  <h3>FluxBot Config</h3>
  
  <div class="input-group">
    <label>Target Button ID / Class</label>
    <input type="text" id="targetSelector" placeholder="e.g., #mod_quiz-next-nav">
  </div>

  <div class="input-group">
    <label>Trigger Key</label>
    <input type="text" id="triggerKey" placeholder="e.g., n" maxlength="1">
  </div>

  <button id="saveBtn">ACTIVATE BOT</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
